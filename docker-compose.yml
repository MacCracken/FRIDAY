services:
  core:
    build: .
    ports:
      - "18789:18789"
    volumes:
      - friday-data:/app/data
    env_file: .env
    environment:
      SECUREYEOMAN_HOST: "0.0.0.0"
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:18789/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  dashboard:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev:dashboard"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - dashboard-node-modules:/app/node_modules
    environment:
      VITE_GATEWAY_URL: "http://core:18789"
      VITE_HOST: "0.0.0.0"
    depends_on:
      core:
        condition: service_healthy

volumes:
  friday-data:
  dashboard-node-modules:
