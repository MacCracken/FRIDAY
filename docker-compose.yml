services:
  core:
    build: .
    ports:
      - "18789:18789"
    volumes:
      - friday-data:/app/data
    environment:
      SECUREYEOMAN_SIGNING_KEY: "${SECUREYEOMAN_SIGNING_KEY:-change-me-signing-key-at-least-32-characters}"
      SECUREYEOMAN_TOKEN_SECRET: "${SECUREYEOMAN_TOKEN_SECRET:-change-me-token-secret-at-least-32-characters}"
      SECUREYEOMAN_ENCRYPTION_KEY: "${SECUREYEOMAN_ENCRYPTION_KEY:-change-me-encryption-key-at-least-32-chars}"
      SECUREYEOMAN_ADMIN_PASSWORD: "${SECUREYEOMAN_ADMIN_PASSWORD:-change-me-admin-password-at-least-32-chars}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
      OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
      GOOGLE_GENERATIVE_AI_API_KEY: "${GOOGLE_GENERATIVE_AI_API_KEY:-}"
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:18789/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  dashboard:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev:dashboard"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - dashboard-node-modules:/app/node_modules
    environment:
      VITE_API_URL: "http://core:18789"
    depends_on:
      core:
        condition: service_healthy

volumes:
  friday-data:
  dashboard-node-modules:
